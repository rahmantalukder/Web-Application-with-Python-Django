<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Table</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      color: #333;
    }

    /* Navbar */
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(90deg, #333, #222);
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    ul li {
      float: left;
    }

    ul li a {
      display: block;
      color: #fff;
      text-align: center;
      padding: 16px 20px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    ul li a:hover {
      background-color: #04AA6D;
    }

    /* Page Container */
    .container {
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #04AA6D;
      font-size: 28px;
    }

    /* Table Styling */
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 14px 16px;
      text-align: left;
    }

    th {
      background: #04AA6D;
      color: #fff;
      text-transform: uppercase;
      font-size: 14px;
      letter-spacing: 0.5px;
    }

    td {
      font-size: 15px;
      color: #555;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f7f4;
      transition: 0.3s;
    }
  </style>
</head>
<body>

  {% include "navbar.html" %}

  {% block body %}
  <div class="container">
    <h1>Product Table</h1>

    <table>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Category</th>
        <th>Stock</th>
        <th>Brand</th>
        <th>Added Date</th>
      </tr>
      {% for i in product %}
      <tr>
        <td>{{ i.name }}</td>
        <td>{{ i.price }}</td>
        <td>{{ i.category }}</td>
        <td>{{ i.stock }}</td>
        <td>{{ i.brand }}</td>
        <td>{{ i.added_date }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
  {% endblock body %}

</body>
</html>
