<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSE Students Table</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      color: #333;
    }

    /* Navbar */
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(90deg, #333, #222);
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    ul li { float: left; }
    ul li a {
      display: block;
      color: #fff;
      text-align: center;
      padding: 16px 20px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    ul li a:hover { background-color: #04AA6D; }

    /* Page Container */
    .container {
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #04AA6D;
      font-size: 28px;
    }

    /* Search Form */
    form {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 25px;
      gap: 10px;
      flex-wrap: wrap;
    }
    form label { font-weight: 600; }
    select, button {
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }
    button {
      background-color: #04AA6D;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover { background-color: #028a57; }

    /* Table Styling */
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
    }
    th {
      background: #04AA6D;
      color: #fff;
      text-transform: uppercase;
      font-size: 14px;
      letter-spacing: 0.5px;
    }
    tr:nth-child(even) { background-color: #f9f9f9; }
    tr:hover {
      background-color: #f1f7f4;
      transition: 0.3s;
    }
    td {
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>

  {% include "navbar.html" %}

  <div class="container">
    <h1>CSE Students Table</h1>

    <form action="" method="get">
      <label for="dept">Search By Department</label>
      <select name="department" id="department-select">
          <option>--Select department--<option>
        {% for i in department %}
          <option value="{{i}}" {% if i == selected_department %}Selected{% endif %}>{{ i }}</option>
        {% endfor %}
      </select>
      <button type="submit">Submit</button>
    </form>

    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Country</th>
        <th>Department</th>
        <th>Email</th>
        <th>CGPA</th>
        <th>Admission Date</th>
      </tr>
      {% for i in students %}
      <tr>
        <td>{{ i.name }}</td>
        <td>{{ i.age }}</td>
        <td>{{ i.city }}</td>
        <td>{{ i.department }}</td>
        <td>{{ i.email }}</td>
        <td>{{ i.gpa }}</td>
        <td>{{ i.admission_date }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>

</body>
</html>
