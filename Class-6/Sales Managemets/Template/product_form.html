{% extends 'base.html' %}

{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    .form-container {
      width: 50%;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Add Product</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="product_name">Product Name</label>
        <input type="text" name="product_name" id="product_name" required>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" name="category" id="category" required>
      </div>

      <div class="form-group">
        <label for="unit_price">Unit Price</label>
        <input type="number" step="0.01" name="unit_price" id="unit_price" required>
      </div>

      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" name="quantity" id="quantity" required>
      </div>

      <div class="form-group">
        <label for="discount_percent">Discount (%)</label>
        <input type="number" step="0.01" name="discount_percent" id="discount_percent" value="0">
      </div>

      <div class="form-group">
        <label for="tax_percent">Tax (%)</label>
        <input type="number" step="0.01" name="tax_percent" id="tax_percent" value="0">
      </div>

      <button type="submit">Save Product</button>
    </form>
  </div>
</body>
</html>

{% endblock body %}
